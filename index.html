<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Market Data with TradingView</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <h1>Cryptocurrency Market Data</h1>
    
    <div>
        <label for="coinSelect">Select Coin:</label>
        <select id="coinSelect">
            <option value="ETHUSDT">ETH/USDT</option>
            <option value="BNBUSDT">BNB/USDT</option>
            <option value="DOTUSDT">DOT/USDT</option>
        </select>
    </div>
    
    <div>
        <label for="intervalSelect">Select Interval:</label>
        <select id="intervalSelect">
            <option value="1">1 Minute</option>
            <option value="3">3 Minutes</option>
            <option value="5">5 Minutes</option>
        </select>
    </div>

    <div id="tradingviewChart" style="height: 600px;"></div>

    <script src="script.js"></script>
</body>
</html>
